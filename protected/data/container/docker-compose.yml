version: '3'
services:
    apache:
        build: ./web
        ports: 
          - 80:80
        volumes:
          - /home/neo/www/matrix.ctf:/var/www/html
        depends_on:
          - db
    db:
        build: ./webmysql
        restart:
          always
        ports:
          - 3306:3306
        volumes:
          - /home/neo/www/mysql:/var/lib/mysql
          - /home/neo/www/matrix.ctf/protected/data:/data
        environment:
          MYSQL_ROOT_PASSWORD: toor
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        depends_on:
          - db
        ports:
          - 8080:80
